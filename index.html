<!DOCTYPE html>
<html>
  <head>
    <meta lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Algorithm Visualizer</title>
  </head>
  <body>
    <h1 id="title">Algorithm Visualizer</h1>
    <table id="main-table">
      <tr id="options">
        <td>
          <form id="algorithm-selector-form" onclick="return false">
            
          </form>
        </td>
        <td>
          <form id="display-parameter-form" onclick="return false">
            <input name="numrows" value="12" type="number" placeholder="Rows">
            <input name="numcols" value="12" type="number" placeholder="Columns">
            <button id="display-parameter-submit">Draw Grid!</button>
          </form>
        </td>
      </tr>
      <tr id="algorithm-display-row">
        <td id="algorithm-display-cell" colspan="2"></td>
      </tr>
      <tr id="toolbar">
        <td colspan="2">
          <img id="set-start-tool" class="tool" src="./img/set-start-tool.png">
          <img id="set-end-tool" class="tool" src="./img/set-end-tool.png">
          <img id="add-wall-tool" class="tool" src="./img/add-wall-tool.png">
          <img id="remove-wall-tool" class="tool" src="./img/remove-wall-tool.png">
        </td>
      </tr>
    </table>
    
    <script src="index.js"></script>
  </body>
</html>
