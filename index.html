<!DOCTYPE html>
<html>
  <head>
    <meta lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Algorithm Analyzer</title>
  </head>
  <body>
    <h1 id="title">Algorithm Analyzer</h1>
    <table id="main-table">
      <tr id="options">
        <td>
          <form id="algorithm-selector-form" onclick="return false">
            
          </form>
        </td>
        <td>
          <form id="display-parameter-form" onclick="return false">
            <input name="numrows" value="12" type="number" placeholder="Rows">
            <input name="numcols" value="12" type="number" placeholder="Columns">
            <button id="display-parameter-submit">Draw Grid!</button>
          </form>
        </td>
      </tr>
      <tr id="algorithm-display-row">
        <td id="algorithm-display-cell" colspan="2"></td>
      </tr>
      <tr id="tools">
        <td><img id="set-start-tool" class="tool" src=""></td>
        <td><img id="add-wall-tool" class="tool" src=""></td>
        <td><img id="remove-wall-tool" class="tool" src=""></td>
      </tr>
    </table>
    
    <script src="index.js"></script>
  </body>
</html>
